compilers:
  crystal:
    type: tarballs
    url: https://github.com/crystal-lang/crystal/releases/download/{name}/crystal-{name}-1-linux-x86_64.tar.gz
    compression: gz
    create_untar_dir: true
    strip_components: 1
    dir: crystal-{name}
    check_exe: bin/crystal --version
    targets:
      - 1.0.0
      - 0.36.1
      - 0.35.1
      - 0.34.0
      - 0.33.0
      - 0.32.1
      - 0.31.1
      - 0.30.1
      - 0.29.0
