compilers:
  snowball:
    type: tarballs
    compression: gz
    dir: snowball-{name}
    create_untar_dir: true
    strip_components: 1
    build: snowball-{name}-release
    toolchain: cmake
    check_exe: bin/snowball --version
    targets:
      - name: '0.0.7'
        url: https://github.com/snowball-lang/snowball/releases/download/v0.0.7-hotfix/snowball-ce-specific-x86_64.tar.gz
      - name: '0.0.8'
        url: https://github.com/snowball-lang/snowball/releases/download/v0.0.8/snowball-ce-specific-x86_64.tar.gz
