compilers:
  slang:
    slangc:
      type: tarballs
      dir: slang-{name}
      url: https://github.com/shader-slang/slang/releases/download/v{name}/slang-{name}-linux-x86_64-glibc-2.17.tar.gz
      folder: bin
      check_exe: slangc -version
      targets:
        - "2024.14.6"
      nightly:
        if: nightly
        install_always: true
        targets:
          - latest
