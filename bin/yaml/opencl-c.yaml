compilers:
  opencl-c:
    nightly:
      if: nightly
      SPIRV-Tools:
        type: nightly
        check_exe: "build/tools/spirv-dis --version"
        targets:
          - name: main
            symlink: SPIRV-Tools-master
        llvm-spirv:
          type: nightly
          check_exe: "bin/llvm-spirv --version"
          targets:
            - trunk
      clspv:
        type: nightly
        check_exe: "bin/clspv --version"
        targets:
          - main
