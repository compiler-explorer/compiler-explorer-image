tools:
  pvs-studio:
    if:
      - non-free
      - nightly
    install_always: true
    type: tarballs
    url: https://files.viva64.com/pvs-studio-latest.tgz
    compression: gz
    create_untar_dir: true
    dir: pvs-studio-latest
    strip_components: 1
    check_exe: bin/pvs-studio --version
    targets:
      - latest
  osaca:
    type: pip
    dir: osaca-{name}
    python: /usr/bin/python3.8
    package: osaca=={name}
    check_exe: bin/osaca --version
    targets:
      - 0.3.14
      - 0.4.5
