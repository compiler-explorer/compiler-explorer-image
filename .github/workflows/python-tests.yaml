name: Python tests

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install dependencies
        run: make ce
      - name: Check static
        run: make static-checks
      - name: tests
        run: make test
